<mat-toolbar class="toolbar" color="primary">
  <div class="title-container">
    <button class="btn-menu" mat-button (click)="toggleSidebar()"><mat-icon>menu</mat-icon></button>
    <p>Notes App</p>
  </div>
  <div *ngIf="isAuthenticated" class="search-container">
    <mat-form-field class="search-field">
      <input matInput placeholder="Search" name="search" [(ngModel)]="search" (ngModelChange)="searchChanged()">
    </mat-form-field>
  </div>
  <div class="menu-container">
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button *ngIf="isNoteView && isAuthenticated" mat-menu-item (click)='switchToListView()'>
        <mat-icon>view_list</mat-icon>List View
      </button>
      <button *ngIf="!isNoteView && isAuthenticated" mat-menu-item (click)='switchToNoteView()'>
        <mat-icon>view_quilt</mat-icon>Note View
      </button>
      <button #btnLogout mat-menu-item *ngIf="isAuthenticated" (click)="logout()" color="warn">Logout</button>
      <button #btnLogin mat-menu-item *ngIf="!isAuthenticated" (click)="login()" color="primary">Login</button>
      <button #btnRegister mat-menu-item *ngIf="!isAuthenticated" (click)="register()" color="accent">Register</button>
    </mat-menu>
  </div>
</mat-toolbar>
